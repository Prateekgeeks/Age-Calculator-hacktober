<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="agecalculator.css" />
    <script src="agecalculator.js" defer></script>
  </head>
  <body>
    <h1>Calculate your age</h1>
    <main>
      <div class="input_field">
        <form action="" class="values">
          <input type="text" name="" id="daytext" placeholder="Day" />
          <input type="text" name="" id="monthtext" placeholder="Month" />
          <input type="text" name="" id="yeartext" placeholder="Year" />
        </form>
      </div>
      <div class="btn">
        <button id="button" class="buttons">Submit</button>
        <button id="button2" class="buttons">Clear</button>
      </div>
      <p>
        <span class="text" id="age"></span>
      </p>
    </main>
  </body>
</html>
